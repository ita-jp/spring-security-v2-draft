<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ユーザー登録</title>
</head>
<body>
<h1>ユーザー登録</h1>
<div>
    <form>
        <div>
            <label for="username">ユーザー名</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">パスワード</label>
            <input type="password" id="password">
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>
</div>
</body>
</html>
