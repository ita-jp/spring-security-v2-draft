<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
</head>
<body>
<h1>ユーザー一覧</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}" th:object="${user}">
        <td th:text="*{username}"></td>
        <td th:text="*{password}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
