<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ログインページ</title>
</head>
<body>
<h1>ログインページ</h1>
<form>
    <div>
        <label for="usernameInput">ユーザー名</label>
        <input type="text" id="usernameInput">
    </div>
    <div>
        <label for="passwordInput">パスワード</label>
        <input type="password" id="passwordInput">
    </div>
    <div>
        <button type="submit">ログイン</button>
    </div>
</form>
</body>
</html>
