<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>お知らせ登録</title>
</head>
<body>
<h1>お知らせ登録</h1>
<div>
  <form th:action="@{/notifications}" method="post">
    <div>
      <label for="message">メッセージ</label>
      <input type="text" id="message" name="message"/>
    </div>
    <div>
      <button type="submit">登録</button>
    </div>
  </form>
</div>
</body>
</html>
